{% extends "VendaDePelis/base.html" %}
{% block content %}
<h1>
    Films
</h1>
<ul>
    {% for film in latest_film_list %}
        <li><a href="{% url 'ivendadepelis:film_detail' film.id %}">
            {{ film.title }}</a></li>
    {% empty %}<li>Don't worry be happy , no films registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
